<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speech to Text â€” Live</title>
    <link rel="icon"             type="image/x-icon" href="favicon/favicon.ico">
    <link rel="icon"             type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon"             type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180"  href="favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="layout">

    <div class="header">
        <span class="header-title">Speech to Text â€” GSKI Rehobot Surabaya</span>
        <div class="header-status">
            <span class="dot" id="dot"></span>
            <span id="statusText">Siap</span>
            &ensp;Â·&ensp;Web Speech API
            <button id="btnTheme" class="btn-theme">â˜€</button>
        </div>
    </div>

    <div class="content-area">
        <div class="transcript" id="transcript">
            <div class="transcript-history" id="transcriptHistory">
                <div class="transcript-spacer"></div>
                <div class="line placeholder" id="placeholder">Klik <b>â–¶ Mulai</b> untuk memulai transkripsiâ€¦</div>
            </div>
            <div class="transcript-active" id="transcriptActive"></div>
            <div class="scroll-nav" id="scrollNav">
                <button class="scroll-btn" id="btnScrollTop" title="Scroll ke atas">â–²</button>
                <button class="scroll-btn" id="btnScrollBottom" title="Scroll ke bawah">â–¼</button>
            </div>
        </div>

        <div class="verse-log">
            <div class="verse-log-title">Ayat Disebutkan <span id="verseCount" class="verse-count"></span></div>
            <div class="verse-log-list" id="verseLogList">
                <div class="verse-log-empty">â€“</div>
            </div>
        </div>
    </div>

    <div class="settings">
        <div class="field">
            <label>Bahasa</label>
            <select id="lang">
                <option value="id-ID" selected>Indonesia</option>
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
            </select>
        </div>
        <div class="field">
            <label>ProPresenter Port</label>
            <input id="ppPort" type="number" value="51285" style="width:68px">
        </div>
        <div class="field">
            <label>Message Name</label>
            <input id="ppMessage" type="text" value="Live Transcript" style="width:130px">
        </div>
        <div class="field">
            <label>Interval (ms)</label>
            <input id="ppInterval" type="number" value="150" style="width:55px">
        </div>
        <span class="pp-badge" id="ppBadge" style="visibility:hidden">â€“</span>
    </div>

    <div class="controls">
        <button id="btnStart">â–¶ Mulai</button>
        <button id="btnStop"  disabled>â–  Stop</button>
        <button id="btnClear">ðŸ—‘ Bersihkan</button>
        <div class="controls-right">
            <canvas id="waveform" class="waveform-canvas" width="64" height="16"></canvas>
            <span class="hint">F11: fullscreen &nbsp;|&nbsp; Esc: windowed</span>
        </div>
    </div>

</div>

<script src="js/constants.js"></script>
<script src="js/verse-detection.js"></script>
<script src="js/transcript-formatter.js"></script>
<script src="js/waveform.js"></script>
<script src="js/ui.js"></script>
<script src="js/propresenter.js"></script>
<script src="js/recognition.js"></script>
<script src="js/app.js"></script>
</body>
</html>
